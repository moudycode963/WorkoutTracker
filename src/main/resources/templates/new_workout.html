<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neues Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Neues Workout</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/saveWorkout}" th:object="${workout}" method="POST">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Titel</label>
                            <input type="text" th:field="*{title}" class="form-control" placeholder="z.B. Brust & Trizeps" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Datum</label>
                            <input type="date" th:field="*{date}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notizen</label>
                            <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">ðŸ’¾ Speichern</button>
                            <a href="/" class="btn btn-secondary">Abbrechen</a>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
